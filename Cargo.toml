[package]
name = "snpquest"
version = "0.1.0"
edition = "2021"

# To switch between different implementations of the kmer counting data structure, set the default below.
[features]
default = ["fxhashmap"]
intmap = []
nohashmap = []
fxhashmap = []

[[bin]]
name = "snpforge"
path = "src/snpforge.rs"

[[bin]]
name = "snpgather"
path = "src/snpgather.rs"

[dependencies]
clap = { version = "4.2.7", features = ["derive"]}
intmap =  { version = "2.0.0" }
rustc-hash = { version = "1.1" }